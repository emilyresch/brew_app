<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  
    <header>
        <h1>Fermentracker</h1>
    </header>
    <main> 
        <section id="form">
            <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Beer Name</label>
                  <input type="email" class="form-control" id="beerName" placeholder="ZombieDust">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Description</label>
                  <textarea class="form-control" id="beerDesc" rows="2"></textarea>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Date Created</label>
                  <textarea class="form-control" id="date" rows="1"></textarea>
                </div>
                <div class="form-group">
                    <label for="form-check-label">Select Steps</label>
                    <div class="form-check">
                        <input name="step" class="form-check-input" type="checkbox" value="sour" id="o1">
                        <label class="form-check-label" for="defaultCheck1">
                          Sour
                        </label>
                    </div>
                    <div class="form-check">
                        <input name="step" class="form-check-input" type="checkbox" value="primary" id="o2">
                        <label class="form-check-label" for="defaultCheck1">
                          Primary fermentation
                        </label>
                    </div>
                    <div class="form-check">
                        <input name="step" class="form-check-input" type="checkbox" value="dryhop" id="o3">
                        <label class="form-check-label" for="defaultCheck1">
                          Dry hop
                        </label>
                    </div>
                    <div class="form-check">
                        <input name="step" class="form-check-input" type="checkbox" value="rack" id="o4">
                        <label class="form-check-label" for="defaultCheck1">
                          Rack
                        </label>
                    </div>
                    <div class="form-check">
                        <input name="step" class="form-check-input" type="checkbox" value="lager" id="o5">
                        <label class="form-check-label" for="defaultCheck1">
                          Lager
                        </label>
                    </div> 
                    <div class="form-check">
                      <input name="step" class="form-check-input" type="checkbox" value="clarify" id="o5">
                      <label class="form-check-label" for="defaultCheck1">
                        Clarify
                      </label>
                  </div>
                    <div class="form-check">
                        <input name="step" class="form-check-input" type="checkbox" value="keg" id="o6">
                        <label class="form-check-label" for="defaultCheck1">
                          Keg
                        </label>
                    </div>
                    <div class="form-check">
                        <input name="step" class="form-check-input" type="checkbox" value="carbonate" id="o7">
                        <label class="form-check-label" for="defaultCheck1">
                          Carbonate
                        </label>
                    </div>
                    <div class="form-check">
                        <input name="step" class="form-check-input" type="checkbox" value="bottle" id="o8">
                        <label class="form-check-label" for="defaultCheck1">
                          Bottle
                        </label>
                    </div>
                      
                </div>
                <button id="btn">Submit</button>
              </form>
        </section>
        <section id="cards">
            
        </section>
        <section id="display">
            
        </section>


    </main>
